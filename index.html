<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Prepare your next trip with me...</h1>
        <p>Please take a moment to get in touch. I will get back to you shortly.</p>
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="gender">Gender</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>

            <label for="arrivingDate">Arriving Date</label>
            <input type="date" id="arrivingDate" name="arrivingDate" required>

            <label for="departureDate">Departure Date</label>
            <input type="date" id="departureDate" name="departureDate" required>

            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture" name="profilePicture">

            <label for="passport">Passport</label>
            <input type="file" id="passport" name="passport">

            <label for="visa">Visa</label>
            <input type="file" id="visa" name="visa">

            <label for="destination">Where would you like to Travel?</label>
            <select id="destination" name="destination" required>
                <option value="">Choose one</option>
                <!-- Add more options as needed -->
            </select>

            <label>Please check the services that you need</label>
            <div class="checkbox-group">
                <input type="checkbox" id="airlineTickets" name="services" value="airlineTickets">
                <label for="airlineTickets">Airline Tickets</label>
                <input type="checkbox" id="rentalCar" name="services" value="rentalCar">
                <label for="rentalCar">Rental Car</label>
                <input type="checkbox" id="hotel" name="services" value="hotel">
                <label for="hotel">Hotel Accommodations</label>
            </div>

            <label for="travelMode">How will you travel?</label>
            <select id="travelMode" name="travelMode" required>
                <option value="">Plane</option>
                <!-- Add more options as needed -->
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
